eframe = "0.27.2"
egui = "0.27.2"
rfd = "0.14.1"
lofty = "0.20.0"
once_cell = "1.19.0"
kira = "0.8.5"
parking_lot = "0.12.3"
smol_str = "0.2.2"
image = "0.24.9"